<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div id="app">
       <form action="" @submit.prevent="insert">
           <input type="text" v-model="fruit">
           <input type="submit" value="添加">
           <ul>
               <li v-for="item,index in fruitList">
                <span>
                    {{item}}
                </span>
                <span @click="del(index)">删除</span>
               </li>
           </ul>
       </form>
   </div>
   <script src="../3-25/vue.js"></script>
   <script>
       new Vue({
           el:"#app",
           data:{
                fruit:"",
                fruitList:["香蕉","苹果","鸭梨"],
           },
           methods:{
                del(i){
                    this.fruitList.splice(i,1)
                },
                insert(){
                    this.fruitList.push(this.fruit)
                }
           }
       })
   </script>
</body>
</html>
