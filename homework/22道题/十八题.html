    <div id="app">
        <img v-bind:src="url" alt="">
        <ul>
            <li v-for="val,index in list" @click="changeImg(val.imgUrl)">
                {{val.label}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                url:"sucai/11.jpg",
                list:[
                    {
                        label:"1",
                        imgUrl:"sucai/12.jpg",
                    },
                    {
                        label:"2",
                        imgUrl:"sucai/13.jpg",
                    },
                    {
                        label:"3",
                        imgUrl:"sucai/14.jpg",
                    },
                    {
                        label:"4",
                        imgUrl:"sucai/15.jpg",
                    },
                ]
            },
            methods:{
                changeImg(url){
                    this.url = url;
                }
            }
        })
    </script>
</body>
