<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="ing">+</button>
        <span>
            {{number}}
        </span>
        <button @click="im">-</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                number:99,
            },
            methods:{
                ing:function(){
                    this.number++;
                },
                im:function(){
                    this.number--;
                },
            }
        })
    </script>
</body>
</html>
