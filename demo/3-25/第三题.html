    <div id="app">
        <img v-bind:src="url" alt="">
        <ul class="list">
            <li v-for="value,index in list" @click="changeImg(value.imgUrl)">
                {{value.label}}
            </li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                url:"sucai/11.jpg",
                list:[
                    {
                        label:"1",
                        imgUrl:"sucai/11.jpg"
                    },
                    {
                        label:"2",
                        imgUrl:"sucai/12.jpg"
                    },
                    {
                        label:"3",
                        imgUrl:"sucai/13.jpg"
                    },
                    {
                        label:"4",
                        imgUrl:"sucai/14.jpg"
                    },
                ]
            },
            methods:{
                changeImg(url){
                    this.url = url;
                }
            }
        })
    </script>
</body>
