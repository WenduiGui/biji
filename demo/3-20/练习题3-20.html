        <h1></h1>
        <script>
            var h1 = document.querySelector("h1");
            var target = new Date("2019-6-6");
            var targetTime = target.getTime();
            var ms;
            function getTimeNow(){
                var now = new Date();
                var nowTime = now.getTime();
                ms = targetTime - nowTime;
                var time = getResultTimg(ms);
                var timeReult = time.days + "天" + time.hours + "小时" + time.minutes + "分钟" + time.seconds + "秒";
                h1.innerHTML = timeReult;
            }
            setInterval(getTimeNow,1000);
            function getResultTimg(ms){
                var days = Math.floor(ms/(24*60*60*1000));
                var ms1 = ms%(24*60*60*1000);
                var hours = Math.floor(ms1/(60*60*1000));
                var ms2 = ms%(60*60*1000);
                var minutes = Math.floor(ms2/(60*1000));
                var ms3 = ms%(60*1000);
                var seconds = Math.floor(ms3/(1000));
                return{
                    days:days,
                    hours:hours,
                    minutes:minutes,
                    seconds:seconds
                }
            }
        </script>

        <!-- 第五题 -->
    <input type="text">
    <span></span><button>验证</button>
    <script>
        var input = document.querySelector("input");
        var span = document.querySelector("span");
        var btn = document.querySelector("button");
        var reg = /^[a-zA-Z0-9\-]{5,12}\@[a-zA-Z0-9]{2,5}\.com$/;
        input.onblur = function(){
            btn.onclick = function (){
                if(reg.test(this.value)){
                span.innerHTML = "验证通过";

            }else{
                span.innerHTML = "验证失败";    
            }
            }
            
        }
    </script>
