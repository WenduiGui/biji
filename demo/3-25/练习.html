            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app3",
            data:{

                        imgUrl:"sucai/12.jpg"
                    },

                    }
                ]
            },
            methods:{
                changeImg(url){
                    this.url = url

            }
        })
    </script>

    <div id="app4">
        <span>{{hours}}</span>
        <span>{{minutes}}</span>
        <span>{{seconds}}</span>
    </div>
    <script>
        new Vue({
            el:"#app4",
            data:{
                hours:"",
                minutes:"",
                seconds:"",
            },
            created(){
               setInterval(() =>{
                let now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();
                this.hours = hours;
                this.minutes = minutes;
                this.seconds = seconds;
               },1000)
            }
        })
    </script>

    <div id="app5">
        <span>距离2019-6-6还有{{day}}天</span>
        <span>{{hours}}小时</span>
        <span>{{minutes}}分钟</span>
        <span>{{seconds}}秒</span>
    </div>
    <script>
        new Vue({
            el:"#app5",
            data:{
                day:"",
                hours:"",
                minutes:"",
                seconds:"",
            },
            created(){
                let target = new Date("2019-6-6").getTime();
                setInterval(() =>{
                    let now = new Date();
                    let dfe = target - now;
                    let allseconds = Math.floor(dfe/1000);
                    let allminutes = Math.floor(allseconds/60);
                    let seconds = allseconds % 60;
                    let allhours = Math.floor(allminutes/60);
                    let minutes = allminutes % 60;
                    let day = Math.floor(allhours/24);
                    let hours = allhours % 24;
                    this.day = day;
                    this.hours = hours;
                    this.minutes = minutes;
                    this.seconds = seconds;
                },1000)
            }
        })
    </script>
